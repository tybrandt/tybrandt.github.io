    <div class="navbar">

            <a class="button btn-warning" href="index.html">Journal</a>

    <div class="toolbar">
        <div id = 'mood_survey'>
            <h3>How are you feeling?</h3>
            <!--will toggle to the image when filled out-->
            <div id="moodform"> <!--action="/cal.html" -->
                <p>On a scale of 1-7, how was your overall wellbeing today?</p>
                <div>
                    <i>1 (poor)</i>  
                        <input type="range" id="mood_bar" value = "4"
                        min="1" max="7" step = "1" list="tickmarks">    
                           <datalist id="tickmarks">
                           <option value="1"></option>
                           <option value="2"></option>
                           <option value="3"></option>
                           <option value="4"></option>
                           <option value="5"></option>
                           <option value="6"></option>
                           <option value="7"></option>
                           </datalist>
                    <i>7 (excellent)</i>
                </div>
                <br>
                <p>How would you describe your mood today?</p><br>
                <input class="my-moods" type="checkbox" name="mood_description[]" value="Happy">  
                <label for="Happy">Happy</label><br>
                <input class="my-moods" type="checkbox" name="mood_description[]" value="Sad">  
                <label for="Sad">Sad</label><br>
                <input class="my-moods" type="checkbox" name="mood_description[]" value="Angry">  
                <label for="Angry">Angry</label><br>
                <input class="my-moods" type="checkbox" name="mood_description[]" value="Afraid">  
                <label for="Afraid">Afraid</label><br>
                <input class="my-moods" type="checkbox" name="mood_description[]" value="Tired">  
                <label for="Tired">Tired</label><br>
                <input class="my-moods" type="checkbox" name="mood_description[]" value="Calm">  
                <label for="Calm">Calm</label><br>
                <input class="my-moods" id="other-mood" type="checkbox" name="mood_description[]" value="other">  
                <label for="other">Other</label><br>
                <input id="other-mood-text" type="text" name="moodtext"><br>
                <button class="btn btn-primary" id="submitSurvey">Submit</button>
            </div>
        </div>
        <div id = "mood_display">
            <img class="logo circle" id="toggle_smile" src="img/smile.svg" />
            <br><br><br>
            <span id = "mood_sent">I'm feeling okay today</span>
            <button class="btn btn-primary" id = "editSurvey">Edit Response</button>
        </div>
    </div>

    <div class='outer-container'>
        <div  id="journal_entry"><!--action="/cal.html" -->
            <h3>Today's Journal</h3>
            <textarea id="j_entry" type="text" name ='entry'></textarea><br>
            <!--<button class="btn btn-primary" value="edit" id="edit" >Edit</button>-->
            <button class="btn btn-primary" value="Save" id="save" >Save</button>
            <p id = "saveJournal"></p>
        </div>
    </div> <!-- end outer-container -->
